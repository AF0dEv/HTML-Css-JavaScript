<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>O meu Primeiro JavaScript</h1>
    <script>
        alert("Olá Mundo!");
    </script>
    <h2>O que o JavaScript pode fazer?</h2>
    <p id="demo">JavaScript pode mudar o conteúdo de um elemento HTML.</p>
    <button onclick='document.getElementById("demo").innerHTML = "Olá JavaScript"'>Clique-me</button>
    <!-- document: documento em que estou / getElementById: Procura pelo emento com aquele id / innerHTML: poe aquele text ou codigo html naquela tag -->
</body>
</html>
